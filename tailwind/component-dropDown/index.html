<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Component</title>
    <link rel="stylesheet" href="./public/build/main.css" />
  </head>
  <body class="bg-gray-100 m-8 grid grid-cols-[250px_300px]">

    <!-- DropDown -->
    <div class="relative" x-data="{ open: false }">
      <button @click="open = !open" type="button" class="bg-orange-500 text-white px-4 py-2 rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-offset-2 hover:ring-2 hover:ring-orange-300 hover:ring-offset-2">
        <span>DropDown</span>
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 ml-1 mt-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
      </button>
      <div x-show="open" @click.outside="open = false" class="bg-white min-w-max mt-2 border border-gray-200 rounded-lg absolute left-0 overflow-hidden">
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 1</a>
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 2</a>
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 3</a>
      </div>
    </div>

    <!-- DropDown with Backdrop -->
    <div class="relative" x-data="{ open: false }">
      <button @click="open = !open" type="button" class="bg-lime-500 text-white px-4 py-2 rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-lime-300 focus:ring-offset-2 hover:ring-2 hover:ring-lime-300 hover:ring-offset-2 z-10 relative">
        <span>DropDown with Backdrop</span>
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 ml-1 mt-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
      </button>
      <div x-show="open" @click="open = false" class="inset-0 fixed bg-gray-100 opacity-50"></div>
      <div x-show="open" @click.outside="open = false" class="bg-white min-w-max mt-2 border border-gray-200 rounded-lg absolute left-0 overflow-hidden">
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 1</a>
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 2</a>
        <a href="#" class="block px-4 py-3 hover:bg-gray-100">DropDown Item 3</a>
      </div>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
